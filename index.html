<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <p>Score: <span data-score>0</span></p>
        <p>Status: <span data-status>Running</span></p>
      </header>

      <section class="board" data-board aria-label="Snake game board"></section>

      <section class="actions">
        <button type="button" data-pause>Pause</button>
        <button type="button" data-restart>Restart</button>
      </section>

      <section class="controls" aria-label="Direction controls">
        <button type="button" data-dir="UP">Up</button>
        <div>
          <button type="button" data-dir="LEFT">Left</button>
          <button type="button" data-dir="DOWN">Down</button>
          <button type="button" data-dir="RIGHT">Right</button>
        </div>
      </section>

      <p class="hint">Keyboard: arrows/WASD, space to pause.</p>
    </main>

    <script type="module" src="./src/game.js"></script>
  </body>
</html>
